<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz de Matemática</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="fw-bold text-primary">🧮 Quiz de Matemática</h1>
      <p class="text-muted">Responda as perguntas e veja sua pontuação!</p>
    </div>

    <!-- ⭐ Estrelas -->
    <div id="stars" class="text-center mb-3 fs-3 text-warning">☆☆☆☆☆</div>

    <!-- Barra de progresso -->
    <div class="progress mb-4" style="height: 20px;">
      <div id="progress-bar" class="progress-bar bg-success" style="width: 0%">0%</div>
    </div>

    <div id="quiz-container" class="card shadow p-4"></div>

    <div class="text-center mt-4">
      <button id="next-btn" class="btn btn-primary btn-lg" disabled>Responder</button>
      <button id="restart-btn" class="btn btn-secondary btn-lg d-none">🔁 Reiniciar</button>
    </div>

    <div id="result" class="text-center mt-5 fw-bold fs-4"></div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
