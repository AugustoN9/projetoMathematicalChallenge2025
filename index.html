<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz de Matemática</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="quiz-container text-center">
    <h2 class="mb-4">🧮 Quiz de Matemática</h2>

    <div id="quiz-content">
      <img id="question-img" class="question-img d-none" alt="Imagem da questão">
      <h5 id="question-text"></h5>
      <div id="options" class="mt-3"></div>
      <div class="mt-4">
        <div class="progress" style="height: 20px;">
          <div id="progress-bar" class="progress-bar bg-success" style="width: 0%;"></div>
        </div>
      </div>
    </div>

    <div id="result-container" class="mt-4 d-none">
      <h4 id="result-text"></h4>
      <div id="stars" class="mt-2"></div>
      <button id="restart-btn" class="btn btn-primary mt-3">🔁 Reiniciar Quiz</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
